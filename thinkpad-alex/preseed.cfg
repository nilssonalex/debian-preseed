# Debian 13 Preseed Configuration for Lenovo ThinkPad
# English language with Swedish regional settings

### Localization
d-i debian-installer/locale string en_SE.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, sv_SE.UTF-8
d-i keyboard-configuration/xkb-keymap select se

### Network configuration
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string thinkpad
d-i netcfg/get_domain string localdomain

### Mirror settings
d-i mirror/country string Sweden
d-i mirror/http/hostname string ftp.se.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Account setup
d-i passwd/root-login boolean false
d-i passwd/user-fullname string Alex
d-i passwd/username string alex
d-i passwd/user-password password password
d-i passwd/user-password-again password password
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

### Clock and time zone setup
d-i clock-setup/utc boolean true
d-i time/zone string Europe/Stockholm
d-i clock-setup/ntp boolean true

### Partitioning
# Automatically select the first detected disk
d-i partman-auto/disk string /dev/sda /dev/nvme0n1 /dev/vda
d-i partman-auto/method string regular

# Use entire disk with guided partitioning
d-i partman-auto/choose_recipe select atomic

# Confirm partitioning choices
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# Don't show manual partitioning screen
d-i partman-auto/expert_recipe string

### Base system installation
d-i base-installer/install-recommends boolean true
d-i base-installer/kernel/image string linux-image-amd64

### Apt setup
d-i apt-setup/use_mirror boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/non-free-firmware boolean true

### Package selection
tasksel tasksel/first multiselect standard, desktop-environment
d-i pkgsel/include string firmware-iwlwifi firmware-linux laptop-mode-tools tlp powertop openssh-server
d-i pkgsel/upgrade select full-upgrade
popularity-contest popularity-contest/participate boolean false

### Boot loader installation
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string default

### Hardware-specific settings for ThinkPads
# Enable microcode updates
d-i pkgsel/include string intel-microcode

# Additional ThinkPad-friendly packages
d-i pkgsel/include string thermald acpi-support

### Post-installation commands
d-i preseed/late_command string \
    mkdir -p /target/home/alex/.ssh ; \
    echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIF+/tPLNcwKcxDLg2YShI4TplYmHMUVQH6VUkR3QH5P" > /target/home/alex/.ssh/authorized_keys ; \
    chown -R 1000:1000 /target/home/alex/.ssh ; \
    chmod 700 /target/home/alex/.ssh ; \
    chmod 600 /target/home/alex/.ssh/authorized_keys ; \
    sed -i 's/#PasswordAuthentication yes/PasswordAuthentication no/' /target/etc/ssh/sshd_config ; \
    sed -i 's/#PubkeyAuthentication yes/PubkeyAuthentication yes/' /target/etc/ssh/sshd_config ; \
    sed -i 's/#AuthorizedKeysFile/AuthorizedKeysFile/' /target/etc/ssh/sshd_config ; \
    echo "PermitRootLogin no" >> /target/etc/ssh/sshd_config ; \
    systemctl enable ssh

### Finishing up the installation
d-i finish-install/reboot_in_progress note